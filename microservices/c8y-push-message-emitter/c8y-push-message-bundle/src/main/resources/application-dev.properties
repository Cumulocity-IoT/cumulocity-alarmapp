# Do not edit, version properties are set at build time
c8y.version=@c8y.version@
microservice.version=@project.version@

# Cumulocity configuration for running localy and connecting to cumulocity
push.application.name=pushgateway
application.name=c8y-push-message-emitter
C8Y.bootstrap.register=true
C8Y.bootstrap.tenant=
C8Y.baseURL=
C8Y.bootstrap.user=servicebootstrap_push-message-emitter
C8Y.bootstrap.password=
C8Y.microservice.isolation=MULTI_TENANT
C8Y.service.user=
C8Y.service.password=
C8Y.bootstrap.initialDelay=5000

# filter for wanted alarm types, comma separated
filter.general.type=
# filter for wanted alarm severities, comma separated, e.g. minor,major
filter.general.severity=
# filter for wanted alarm status, comma separated, e.g. active,cleared
filter.general.status=
