# Do not edit, version properties are set at build time
c8y.version=@c8y.version@
microservice.version=@project.version@

# Cumulocity configuration for running localy and connecting to cumulocity
application.name=pushgateway
C8Y.bootstrap.register=true
C8Y.bootstrap.tenant=
C8Y.baseURL=
C8Y.bootstrap.user=servicebootstrap_pushgateway
C8Y.bootstrap.password=
C8Y.microservice.isolation=MULTI_TENANT
C8Y.service.user=service_pushgateway
C8Y.service.password=
C8Y.bootstrap.initialDelay=5000

defaultsettings.hub=
defaultsettings.connection=

default.template.ios={\"aps\" : { \"sound\" : \"default\", \"alert\" : {\"title\" : \"$(title)\", \"body\" : \"$(body)\"}}, \"alarmId\" : \"$(alarmId)\", \"sourceId\":\"$(sourceId)\"}
default.template.android={\"notification\":{\"title\":\"$(title)\",\"body\":\"$(body)\"}, \"data\":{\"alarmId\":\"$(alarmId)\",\"sourceId\":\"$(sourceId)\"}}